<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">
    <h1 class="mt-4">Movie Read Page</h1>

    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" name="title" th:value="${dto.title}" readonly>
    </div>

    <div class="form-group">
      <label>Review Count</label>
      <input type="text" class="form-control" name="title" th:value="${dto.reviewCnt}" readonly>
    </div>

    <div class="form-group">
      <label>Avg</label>
      <input type="text" class="form-control" name="title" th:value="${dto.avg}" readonly>
    </div>

    <div class="uploadResult">
      <ul>
        <li th:each="movieImage:${dto.imageDTOList}">
          <img th:if="${movieImage.path != null}" th:src="|/display?fileName=${movieImage.getThumbnailURL()}|">
        </li>
      </ul>
    </div>

    <button type="button" class="btn btn-primary">
      Review Count <span class="badge">[[${dto.reviewCnt}]]</span>
    </button>

    <style>
      .uploadResult {
        width: 100%;
        background-color: gray;
        margin-top: 10px;
      }

      .uploadResult ul {
        display: flex;
        flex-flow: row;
        justify-content: center;
        align-items: center;
        vertical-align: top;
        overflow: auto;
      }

      .uploadResult ul li {
        list-style: none;
        padding: 10px;
        margin-left: 2em;
      }

      .uploadResult ul li img {
        width: 100px;
      }
    </style>

    <script>
      $(document).ready(function (e) {

      });
    </script>
  </th:block>
</th:block>

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

</body>
</html>
